<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plant Monitor</title>
    <link rel="stylesheet" href="finalProject.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


  </head>
  <body>
    <section class="super-container">
      <section class="monitor-header">
        <h1> Plant Monitor </h1>
      </section>
      <section class="plant-information">
        <h2>Plant Information</h2>
        <p>Plant Name</p>
        <input type="text" name="" value="name">
        <p>Plant Details</p>
        <input type="text" name="" value="plant details">
      </section>
      <section class="humidity-reading">
        <h3>Humidity Readings</h3>
        <section class="humidity-section">
          <p class="humidity"></p>
        </section>

      </section>
      <section class="light-reading">
        <h3>Light Readings</h3>
        <section class="light-section">
          <p class="light"> </p>
        </section>
      </section>
      <section class="temp-readin">
        <h3>Temperature Reading</h3>
      <section class="temp-section">
          <p class="temp"> </p>
      </section>
      </section>
      <section class="temp-readin">
        <h3>PH Reading</h3>
        <p class="ph"></p>
      </section>

      <section class="log-button">
        <form class="" action="" method="post">
          <button type="submit" name="button">LOG</button>
        </form>
      </section>

    </section>

  </body>
</html>
