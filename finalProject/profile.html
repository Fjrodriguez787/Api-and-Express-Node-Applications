<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Indoor Arboretum</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


  </head>
  <body>
    <section class="profile-header">
      <h1>My Garden</h1>
      <!-- # should go home -->
      <a href="#"> <i class="fas fa-leaf"></i> </a>
    </section>
    <section class="self-profile">
      <h2>Profile Information</h2>
      <p>First Name</p>
      <input type="text" name="" value="name">
      <p>Last Name</p>
      <input type="text" name="" value="lastname">
      <input type="text" name="" value="about-me">
    </section>
    <section class="previous-logs">
      <h3>Previous Logs</h3>
      <ul>
        <!-- These should be able to pull up old logs -->
        <a href="#"><li>Roses</li></a>
        <a href="#"><li>Lavendar</li></a>
        <a href="#"><li>SunFLower</li></a>
        <a href="#"><li>Lillies</li></a>
      </ul>
    </section>
    <section class="new-log">
      <h4>Start a New Log</h4>
      <button type="button" name="button"></button>
    </section>

  </body>
</html>
